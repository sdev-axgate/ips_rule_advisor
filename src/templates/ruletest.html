<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="/" class="logo d-flex align-items-center">
                <img src="../static/assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">S-aide</span>

            <i class="bi bi-list toggle-sidebar-btn"></i>

    </header><!-- End Header -->

    <!-- 사이드바 임포트 -->

    <main id="main" class="main">

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">IDS/IPS 룰 테스트</h5>
                            <!-- Multi Columns Form -->
                             
                            <form class="row g-3" id="ruleTestForm">
                                <div class="col-12">
                                    <label for="cve" class="form-label">연관 CVE 코드</label>
                                    <input type="text" class="form-control" id="cve" name="cve" placeholder="CVE-0000-00000, 취약점1 등 이름을 입력해주세요">
                                    <label for="rule" class="col-form-label">Rule</label>
                                    <textarea class="form-control" style="height: 100px" id="rule"
                                        name="rule" placeholder="alert 를 이용한 rule을 입력해주세요"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="normal_test_packet" class="col-sm-2 col-form-label">정상 패킷 업로드</label>
                                    <input class="form-control" type="file" id="normal_test_packet" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="attack_test_packet" class="col-sm-2 col-form-label">공격 패킷 업로드</label>
                                    <input class="form-control" type="file" id="attack_test_packet" disabled>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="snort2" name="envi"
                                            value="0" checked>
                                        <label class="form-check-label" for="snort2">
                                            Snort 2.x
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="snort3" name="envi"
                                            value="1">
                                        <label class="form-check-label" for="snort3">
                                            Snort 3.0
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="suricata" name="envi"
                                            value="2">
                                        <label class="form-check-label" for="suricata6">
                                            Suricata
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row row-cols-auto mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="accuracy_test"
                                                name="accuracy_test" checked="">
                                            <label class="form-check-label" for="accuracy_test">정확도 테스트</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="performance_test"
                                                name="performance_test" checked="">
                                            <label class="form-check-label" for="performance_test">성능 테스트</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">룰 테스트</button>
                                    <button type="reset" class="btn btn-secondary">초기화</button>
                                </div>
                            </form><!-- End Multi Columns Form -->

                        </div>
                    </div>
                </div>
            </div>
        </section>


        </section>

    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="../static/assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/vendor/chart.js/chart.umd.js"></script>
    <script src="../static/assets/vendor/echarts/echarts.min.js"></script>
    <script src="../static/assets/vendor/quill/quill.js"></script>
    <script src="../static/assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../static/assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="../static/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="../static/assets/js/main.js"></script>

    <script>
        // cve 이름 입력해야 파일 업로드 활성화되게 만들기
        // 1) 입력 필드와 파일 업로드 필드 선택
        const cveInput = document.getElementById('cve');
        const fileInput = document.getElementById('normal_test_packet');
        const fileInput_2 = document.getElementById('attack_test_packet');
        
        // 2) 입력 필드에 이벤트 리스너 추가
        cveInput.addEventListener('input', function() {
            // 입력값이 있을 경우 파일 입력 필드 활성화
            if (this.value.trim() !== '') {
                fileInput.disabled = false; // 활성화
                fileInput_2.disabled = false;
            } else {
                fileInput.disabled = true; // 비활성화
                fileInput_2.disabled = true;
            }
        });
        
        function getCVEFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('cve'); // 쿼리에서 'cve' 값 추출
        }
        /*
        function getenviFromQuery() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get('envi'); // 쿼리에서 'cve' 값 추출
        }
        */
        function getruleFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('rule'); // 쿼리에서 'cve' 값 추출
        }



        document.addEventListener('DOMContentLoaded', function () {
            const queryCVE = getCVEFromQuery();
            /* const envi = getenviFromQuery(); */
            const rule = getruleFromQuery()
            document.getElementById("rule").value = rule;
            if (queryCVE) {
                // 쿼리에 CVE 값이 있다면 입력란에 그 값을 미리 채워줍니다.
                document.getElementById("cve").value = queryCVE;
            }
            /*
            if (queryCVE) {
              // 쿼리에 CVE 값이 있다면 입력란에 그 값을 미리 채워줍니다.
              document.getElementById("envi").value = envi;
            }
           */
            {
                const container = document.getElementById("normal_packet_link_container");
                const downloadLink = document.createElement('a');
                downloadLink.href = `/rule/download?file_location=original/normal`;
                downloadLink.innerText = "기본 정상 패킷 다운로드";
                container.appendChild(downloadLink);
            }

            {
                const container = document.getElementById("attack_packet_link_container");
                const downloadLink = document.createElement('a');
                downloadLink.href = `/rule/download?file_location=original/attack`;
                downloadLink.innerText = "기본 공격 패킷 다운로드";
                container.appendChild(downloadLink);
            }

        });

        document.getElementById("ruleTestForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // 폼 기본 제출 막기

            // 데이터 수집
            const queryCVE = getCVEFromQuery();
            const cve = queryCVE || document.getElementById("cve").value; // 쿼리의 CVE 값이 있으면 그 값을 사용, 없으면 입력받은 값 사용
            const envi = Array.from(document.querySelectorAll('input[name="envi"]:checked'))
                .map(checkbox => checkbox.value);
            const rule = document.getElementById("rule").value;
            const accuracyTest = document.getElementById("accuracy_test").checked;
            const performanceTest = document.getElementById("performance_test").checked;

            // CVE 값이 없을 때 경고 표시
            if (!cve) {
                alert("CVE 코드를 입력하거나 쿼리 문자열에 포함시켜주세요.");
                return;
            }

            // rule 값이 없을 때 경고 표시
            if (!rule) {
                alert("테스트할 rule을 입력해주세요.");
                return;
            }

            // 파일 입력이 없을 때 경고 표시
            if (!fileInput.files.length) {
                alert("정상 패킷 파일을 업로드해 주세요."); // 경고 메시지
                return; // 더 이상 진행하지 않음
            } else if (!fileInput_2.files.length) {
                alert("공격 패킷 파일을 업로드해 주세요."); // 경고 메시지
                return; // 더 이상 진행하지 않음
            }

            // JSON 데이터로 서버에 요청
            try {
                const response = await fetch("rule/test/input", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        cve: cve,
                        envi: envi,
                        accuracy_test: accuracyTest,
                        performance_test: performanceTest,
                        rule: rule
                    })
                });
                if (response.redirected){
                        alert("로그인 시간이 만료되었습니다.");
                        window.location.href = `/login`;
                    }
                else{
                if (response.ok) {
                    alert("테스트가 성공적으로 시작되었습니다.");
                    const data = await response.json();

                    const server = data.server;
                    if (server === 1) {
                        window.location.href = `/ruletest/result?testid=${data.test_id}`;
                    } else {
                        alert(`테스트 대기열에 올라갔습니다. 현재 대기번호 : ${data.wait_num}`)
                    }
                } else {
                    const result = await response.json();
                    alert("테스트 실패: " + (result.detail || "알 수 없는 오류가 발생했습니다."));
                }}
            } catch (error) {
                alert("서버와의 통신 중 문제가 발생했습니다. 다시 시도해주세요.");
            }
        });
        document.getElementById("normal_test_packet").addEventListener("change", async function (event) {
            const file = event.target.files[0];
            if (file) {
                const cve = document.getElementById("cve").value || getCVEFromQuery();
                if (!cve) {
                    alert("CVE 코드를 먼저 입력해주세요.");
                    return;
                }
                const formData = new FormData();
                formData.append("file", file);
                formData.append("cve", cve);

                try {
                    const response = await fetch("/rule/uploadfile/normal", {
                        method: "POST",
                        body: formData
                    });
                    if (response.redirected){
                        alert("로그인 시간이 만료되었습니다.");
                        window.location.href = `/login`;
                    }
                    else{
                    if (response.ok) {
                        alert("정상 패킷 업로드 성공");
                        const result = await response.json();
                        const file_location = result.info
                        alert(file_location)
                        const container = document.getElementById("normal_packet_link_container");
                        container.innerHTML = ""; // 이전 링크 제거
                        const downloadLink = document.createElement('a');
                        downloadLink.href = `/rule/download?file_location=${file_location}`;
                        downloadLink.innerText = "정상 패킷 다운로드";
                        container.appendChild(downloadLink);
                    } else {
                        alert("정상 패킷 업로드 실패");
                    }}
                } catch (error) {
                    alert("서버와의 통신 중 문제가 발생했습니다.");
                }
            }
        });

        document.getElementById("attack_test_packet").addEventListener("change", async function (event) {
            const file = event.target.files[0];
            if (file) {
                const cve = document.getElementById("cve").value || getCVEFromQuery();
                if (!cve) {
                    alert("CVE 코드를 먼저 입력해주세요.");
                    return;
                }
                const formData = new FormData();
                formData.append("file", file);
                formData.append("cve", cve);

                try {
                    const response = await fetch("/rule/uploadfile/attack", {
                        method: "POST",
                        body: formData
                    });
                    if (response.redirected){
                        alert("로그인 시간이 만료되었습니다.");
                        window.location.href = `/login`;
                    }
                    else{
                    if (response.ok) {
                        alert("공격 패킷 업로드 성공");
                        // 다운로드 링크 생성
                        const result = await response.json();
                        const file_location = result.info
                        alert(file_location)
                        const container = document.getElementById("attack_packet_link_container");
                        container.innerHTML = ""; // 이전 링크 제거
                        const downloadLink = document.createElement('a');
                        downloadLink.href = `/rule/download?file_location=${file_location}`;
                        downloadLink.innerText = "공격 패킷 다운로드";
                        container.appendChild(downloadLink);

                    } else {
                        alert("공격 패킷 업로드 실패");
                    }}
                } catch (error) {
                    alert("서버와의 통신 중 문제가 발생했습니다.");
                }
            }
        });


    </script>
