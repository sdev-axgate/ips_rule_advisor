<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../vars/vars.css">
  <link rel="stylesheet" href="../styles/getinfo_main.css">
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>IPS Rule Advisor</title>
</head>
<body>
  <div class="layout-wrapper">
    <header class="header">
      <div class="header-logo">
        <div class="logo">
          <img class="hdd-fill" src="../vectors/logo-hdd-fill0.svg" />
          <img class="shield-plus" src="../vectors/logo-shield-plus0.svg" />
        </div>
      </div>
      <div class="header-nav">
        <a class="nav-item--active item-text" href="">정보수집</a>
        <a class="nav-item item-text" href="./auth_login.html">룰 테스트</a>
        <a class="nav-item item-text" href="./auth_login.html">마이페이지</a>
      </div>
      <div class="header-auth">
        <button class="auth__button-register text-button--neutral">회원가입</button>
        <button class="auth__button-login text-button--primary">로그인</button>
      </div>
    </header>
    <form class="content__search-form">
      <div class="search-form__title-group">
        <div class="search-form__title">CVE 정보 검색</div>
        <div class="search-form__subtitle">CVE 코드, 키워드 등...</div>
      </div>
      <div class="search-form__input-group">
          <input class="search-form__input"  id="" name="" type="text"
            placeholder="CVE-2000-12345, log4j, etc..."/>
        <button class="button-search text-button--primary">검색</button>
      </div>
    </form>
  </div>
</body>
</html>
