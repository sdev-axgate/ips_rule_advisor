<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../vars/vars.css">
  <link rel="stylesheet" href="../styles/auth_login.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>IPS Rule Advisor</title>
</head>
<body>
  <div class="layout-wrapper">
    <header class="header">
      <div class="header-logo">
        <div class="logo">
          <img class="hdd-fill" src="../vectors/logo-hdd-fill0.svg" />
          <img class="shield-plus" src="../vectors/logo-shield-plus0.svg" />
        </div>
      </div>
    </header>
    <form class="content__login-form">
      <div class="content-title">로그인</div>
      <div class="form-input">
        <label class="label-input" for="">이메일 주소</label>
        <input class="input-text" id="" name="" type="text" placeholder="example@email.com"></input>
      </div>
      <div class="form-input">
        <label class="label-input" for="">비밀번호</label>
        <input class="input-text" id="" name="" type="password"
               placeholder="특수문자, 숫자, 영문 대소문자 구별, 최소 8글자 이상"></input>
      </div>
      <div class="form-row-01">
        <div class="checkbox-field">
            <input class="input-checkbox"  id="" name="" type="checkbox"></input>
            <label class="label-checkbox">자동 로그인</label>
        </div>
          <a href="" class="text-link">비밀번호를 잊으셨나요?</a>
      </div>
      <button class="button-primary text-button--primary">로그인</button>
      <button class="button-neutral text-button--neutral">회원가입</button>
      <div class="form-row-02">
        <div class="line-separate"></div>
        <div class="text-seperate">또는</div>
        <div class="line-separate"></div>
      </div>
      <button class="button-login--google">
        <label class="label-login--google" for="">
          <div class="logo-google">
            <img class="logo-googleg-48-dp" src="../vectors/icon-googleg-48-dp0.svg" />
          </div>
          <div class="text-button--google">구글 로그인</div>
        </label>
      </button>
    </form>
  </div>
</body>
</html>
